<ons-page>

    <script>
        function finishOnboarding() {
            nw.getUserSettings(function(settings) {
                if (settings) {
                    settings.didFinishOnboarding = true;
                    nw.setUserSettings(settings);
                }
            });
            onboardingNavigator.pushPage("./panel.html");
        }
    </script>

    <div class="onboarding-3">

        <div style="text-align: center; position: absolute; bottom: 50px; width: 100%;">
            <ons-button onclick='finishOnboarding();' style="background-color: rgb(0,204,168); font-weight: 600;">Start using the app</ons-button>
        </div>

    </div>
</ons-page>
